<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add EmployeeDetails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2 mx-5 mt-5 "  >
    <h2><i>ENTER EMPLOYEE DETAILS</i></h2>
    <hr>
    <form style="width:60%" action="#" th:action="@{/save}" th:object="${employee}" method="POST">
        <input type="number" th:field="*{employeeId}" placeholder="employee ID"
               class="form-control mb-2"/>
        <input type="text" th:field="*{employeeName}" placeholder="employee name"
               class="form-control mb-2"/>
        <input type="email" th:field="*{employeeEmail}" placeholder="employee email"
               class="form-control mb-2"/>
        <input type="text" th:field="*{employeeLocation}" placeholder="employee Location"
               class="form-control mb-2"/>
        <button type="submit" class="btn btn-success mx-5 mt-3 co">save</button>

    </form>
    <hr>


    <a th:href="@{/homePage}" class="btn btn-info btn-sm mb-3 col-1">Back </a>

</div>

</body>
</html>
